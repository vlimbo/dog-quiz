<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h1 class="main__title">Guess the Doggo</h1>
      <p class="main__description">What breed is the dog in this image?</p>
      <div class="main__img-container">
        <img class="main__img" src="dogs/german.webp" alt="dog" />
      </div>
      <button class="main__btn main__btn--0margin">German Shepard</button>
      <button class="main__btn">English Setter</button>
      <button class="main__btn">Bull dog</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
